<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Profile - CraftSphere</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CraftSphere</h1>
        <p>Submit Your Artisan Profile</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="form.html">Submit Your Profile</a>
        <a href="aboutus.html">About Us</a>
        <a href="contact.html">Contact</a>
    </nav>

    <main>
        <section id="submit-profile">
            <h2>Submit Your Artisan Profile</h2>
            <p>Fill out the form below to showcase your craft and connect with customers!</p>
            <form action="https://formspree.io/f/mwpkrqaq" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="product">Select Product:</label>
                <select id="product" name="product" required>
                    <option value="Handcrafted Pottery">Handcrafted Pottery</option>
                    <option value="Wooden Furniture">Wooden Furniture</option>
                    <option value="Handwoven Clothing">Handwoven Clothing</option>
                    <option value="Leather Goods">Leather Goods</option>
                </select>

                <label for="description">Product Description:</label>
                <textarea id="description" name="description" required></textarea>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required placeholder="e.g., +1234567890">

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Submit Profile</button>
            </form>
        </section>
    </main>

    </footer>
</body>
</html>
